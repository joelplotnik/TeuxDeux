buildscript {
    dependencies {
        classpath 'com.google.gms:google-services:4.3.10'
        classpath fileTree(dir: 'libs', include: ['*.jar'])
        classpath 'com.android.support:appcompat-v7:28.0.0'
        classpath 'com.google.android.gms:play-services-auth:20.1.0'
        classpath 'pub.devrel:easypermissions:0.3.0'
        classpath('com.google.api-client:google-api-client-android:1.23.0') {
            exclude group: 'org.apache.httpcomponents'
        }
        classpath('com.google.apis:google-api-services-slides:v1-rev294-1.23.0') {
            exclude group: 'org.apache.httpcomponents'
        }
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.1.3' apply false
    id 'com.android.library' version '7.1.3' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}